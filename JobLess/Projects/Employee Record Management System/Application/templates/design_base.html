<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <div class="d-md-none d-block">
        <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'emp_Interface' %}"><b>ERMS</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'emp_Interface' %}">Dashboard</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'emp_profile' %}">Profile</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'emp_education' %}">Eduation</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'emp_Experience' %}">Experience</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'emp_changePassword' %}">Change Password</a>
              </li>             
            </ul>
            <span class="d-flex py-3">
                <a href="{% url 'emp_logout' %}" class="list-group-item list-group-item-action" onclick="return confirm('Confirm Logout ? \n user : {{user.username}}')"><button class="btn btn-sm btn-danger" type="button">Logout</button></a>
              </span>
          </div>
        </div>
      </nav>
    </div>
    
    <nav class="d-md-block d-none">
        <div class="container-fluid text-white bg-black p-3">
            <h5 class="p-0 m-0"><b>ERMS</b></h5>
        </div>
    </nav>

    <!--Content-->
    <style>
        body{
            background-color:#212529;
        }
      .card .card-body .active
      {
          background-color:orangered;
          border:0px;
      }
  </style>
  <div class="container-fluid bg-dark">
      <div class="row">
          <div class="col-md-3 d-md-block d-none mt-3">
              <div class="card">
                  <div class="card-body">
                      <div class="list-group">
                          <a href="{% url 'emp_Interface' %}" class="list-group-item list-group-item list-group-item-action {% if request.path == '/emp_Interface' %}active{% endif %}">Dashboard</a>
                          <a href="{% url 'emp_profile' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_profile' %}active{% endif %}">Profile</a>
                          <a href="{% url 'emp_education' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_education' %}active{% endif %}">Education</a>
                          <span class="{% if request.path == '/edit_Education' %}d-block {% else %}d-none {% endif %}"><a href="{% url 'edit_Education' %}" class="list-group-item list-group-item-action {% if request.path == '/edit_Education' %}bg-success text-white text-center{% endif %}">Education <button class="btn btn-sm btn-dark m-0" style="border-radius:0px;float:right;bottom:3px;position: relative;right:-10px;width:60px;">Edit</button></a></span>
                          <a href="{% url 'emp_Experience' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_Experience' %}active{% endif %}">Experience</a>
                          <span class="{% if request.path == '/edit_Experience' %}d-block {% else %}d-none {% endif %}"><a href="{% url 'edit_Experience' %}" class="list-group-item list-group-item-action {% if request.path == '/edit_Experience' %}bg-success text-white text-center{% endif %}">Experience <button class="btn btn-sm btn-dark m-0" style="border-radius:0px;float:right;bottom:3px;position: relative;right:-10px;width:60px;">Edit</button></a></span>
                          <a href="{% url 'emp_changePassword' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_changePassword' %}active{% endif %}">Change Password</a>
                          <a href="{% url 'emp_logout' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_logout' %}active{% endif %}" onclick="return confirm('Confirm Logout ? \n user : {{user.username}}')">Logout</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-9 mt-3">
              <div class="card">
                {% block data %}
                
                {% endblock data %}
              </div>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
