{% extends 'admin_home.html' %}
{% block title %}Change Password{% endblock title %}
{% block admin_data %}
<script>
    function checkpassword()
    {
        if(document.change.newPassword.value!=document.change.confirmNewPassword.value)
        {
            alert("Password doesn't matches");
            document.change.newPassword.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card-body p-3">
    <div class="alert alert-primary m-0 p-md-4" role="alert">
        <h5 class="mb-3">Change Password</h5>
        <div class="card">
            <div class="card-body p-md-5">
                <form action="" method="post" name="change" onsubmit="return checkpassword()">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="currentPassowrd">Current Password</label>
                        <input type="text" class="form-control" placeholder="Current Password" name="currentPassowrd" id="currentPassowrd" required>
                    </div>
                    <div class="col-md-6 my-md-3 my-1">
                        <label for="newPassword">New Password</label>
                        <input type="text" class="form-control" placeholder="Current Password" name="newPassword" id="newPassword" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="text" class="form-control" placeholder="Current Password" name="confirmNewPassword" id="confirmNewPassword" required>
                    </div>
                    <div class="col-md-12">
                        <a href=""><button class="btn mt-3 p-2"
                            style="border: 0px;border-radius: 0px;background-color: orangered;color: white;width:100px;" type="submit">Save</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Java Script-->
{% if error == 'no' %}
<script>
    alert('Password Change successfully');
    window.location = ('{% url 'admin_Login' %}'); 
</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert('Something Went Wrong,Try Again ...');
</script>
{% endif %}

{% endblock admin_data %}
