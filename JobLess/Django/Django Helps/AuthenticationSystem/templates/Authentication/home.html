<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <style>
            .container-fluid
            {
                height:100vh;
                width:100vw;
                text-align: center;
                display: flex;
                align-items: center;
            }
            .container
            {
                background-color: #d6d6d6;
            }
        </style>
</head>

<body>

{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show m-0" role="alert">
        <strong>Message : </strong>{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<div class="container-fluid">
    <div class="container p-5 text-black">
        {% block content %}
        <h1>Authentication System</h1><br>
        
        {% if user.is_authenticated %}
        <h1>Hello {{ fname }}</h1>
        <p>You were logging successfully!!!</p>
        <a href="{% url 'signout' %}"><button type="button" class="btn btn-md btn-dark">SignOut</button></a>
        {% else %}
        <a href="{% url 'signup' %}"><button type="button" class="btn btn-md btn-primary">Signup</button></a>
        <a href="{% url 'signin' %}"><button type="button" class="btn btn-md btn-warning">SignIn</button></a>
        {% endif %}  
        
        {% endblock content %}
    </div>   
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
