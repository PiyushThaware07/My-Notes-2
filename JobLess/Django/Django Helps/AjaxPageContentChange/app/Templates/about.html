<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5 text-center">
        <!-- <form action="" method="post">
            {% csrf_token %} -->
            <button class="btn btn-primary rounded-0 px-5 py-3" onclick="button1()">Button - 1</button>
            <button class="btn btn-outline-primary rounded-0 px-5 py-3" onclick="button2()">Button - 2</button>
        <!-- </form> -->

        <div class="d-block" id="data1">
            {% for i in data1 %}
            <div class="col-md-6 mx-auto">
                <div class="card my-5">
                    <div class="card-title mt-5">
                        <h3><b>{{i.name}}</b></h3>
                    </div>
                    <div class="card-body">
                        {{i.desc}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


        <div class="d-none" id="data2">
            {% for i in data2 %}
            <div class="col-md-6 mx-auto">
                <div class="card my-5">
                    <div class="card-title mt-5">
                        <h3><b>{{i.name}}</b></h3>
                    </div>
                    <div class="card-body">
                        {{i.desc}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <script>
            function button1() {
                console.log("Button 1 is clicked");
                let show = document.getElementById('data1').className = "d-block";
                let hide = document.getElementById('data2').className = "d-none";
            }
            function button2() {
                console.log("Button 2 is clicked");
                let show = document.getElementById('data1').className = "d-none";
                let hide = document.getElementById('data2').className = "d-block";
            }
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
