<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>
    <div class="conatiner p-5">
        <form action="{% url 'create' %}" id="post-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com"
                    name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Example textarea</label>
                <textarea class="form-control" rows="3" name="message"
                    id="message"></textarea>
            </div>
            <button class="btn btn-dark px-5 py-3" type="submit">SUBMIT</button>
        </form>

        <a href="{% url 'about' %}"><button class="btn btn-primary my-5 p-5">About-Page</button></a>
    </div>

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
        // AJAX POST REQUEST FOR FORM SUBMISSION
        $(document).on('submit', '#post-form', function (e) {
            e.preventDefault();
            var email = $("#email").val()
            var message = $("#message").val()
            $.ajax({
                type:'POST',
                url:'create/',
                data : {
                    email : email,
                    message : message,
                    "csrfmiddlewaretoken": $('input[name = csrfmiddlewaretoken]').val()

                },
                success: function(response)
                {
                    console.log(response);
                    alert("Data Uploaded Successfully");
                }
            })
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
