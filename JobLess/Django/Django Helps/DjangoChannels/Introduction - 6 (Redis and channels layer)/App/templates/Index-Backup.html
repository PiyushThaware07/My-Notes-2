<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid bg-dark d-flex flex-nowrap align-items-center" style="height: 100vh">
    <div class="container">
      <div class="col-md-6 mx-auto">
        <h1 class="text-white text-center">
          <b>Welcome To <span class="text-primary">ChatBox</span></b>
        </h1>
        <br />
        <input type="text" class="form-control rounded-pill ps-3 required" placeholder="Enter Username" id="user_name"
          required />
        <form action="" class="d-flex flex-nowrap my-3" id="myform">
          <input type="text" id="room_name" class="form-control rounded-start-pill ps-4"
            placeholder="Already Room Code..." required />
          <button type="submit" id="btnSubmit"
            class="btn btn-primary rounded-0 d-flex flex-nowrap align-items-center rounded-end-pill gap-2">
            Join
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
              viewBox="0 0 16 16" style="margin-top: 3px">
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
            </svg>
          </button>
        </form>
        <div class="d-flex flex-nowrap gap-2 mt-5">
          <button type="submit" onclick="generateRandomCode()"
            class="btn btn-success d-flex flex-nowrap align-items-center rounded-pill gap-2 mx-auto">
            Generate<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-broadcast" viewBox="0 0 16 16" style="margin-top: 3px">
              <path
                d="M3.05 3.05a7 7 0 0 0 0 9.9.5.5 0 0 1-.707.707 8 8 0 0 1 0-11.314.5.5 0 0 1 .707.707zm2.122 2.122a4 4 0 0 0 0 5.656.5.5 0 1 1-.708.708 5 5 0 0 1 0-7.072.5.5 0 0 1 .708.708zm5.656-.708a.5.5 0 0 1 .708 0 5 5 0 0 1 0 7.072.5.5 0 1 1-.708-.708 4 4 0 0 0 0-5.656.5.5 0 0 1 0-.708zm2.122-2.12a.5.5 0 0 1 .707 0 8 8 0 0 1 0 11.313.5.5 0 0 1-.707-.707 7 7 0 0 0 0-9.9.5.5 0 0 1 0-.707zM10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  let myForm = document.getElementById("myform");
  myForm.addEventListener("submit", (event) => {
    event.preventDefault();
    // Getting Room name
    var room_name = document.getElementById("room_name").value;
    // Getting User Name
    var user_name = document.getElementById("user_name").value;

    window.location.pathname = `/room/${room_name}/${user_name}`;
  });

  // Generate Random Code :
  function generateRandomCode() {
    var code_length = 5;
    var characters = "1234567890";
    var randomCode = "";
    for (var i = 0; i < code_length; i++) {
      var randomDigit = Math.floor(Math.random() * 10);
      randomCode += randomDigit;
    }

    // Getting User Name
    var user_name = document.getElementById("user_name").value;
    window.location.pathname = `/room/${randomCode}/${user_name}`;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
