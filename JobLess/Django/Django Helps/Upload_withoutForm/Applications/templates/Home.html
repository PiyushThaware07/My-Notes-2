<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid p-5">
    <h1><b>Upload Details</b></h1>
    <div class="col-md-6 mt-3">
      <form action="{% url 'normalupload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" class="form-control mb-3">
        <input type="integer" name="age" placeholder="Age" class="form-control mb-3">
        <input type="file" name="myfile" class="form-control mb-3">
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>


    <div class="row mt-4">
      {% for i in allPosts %}
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="{{i.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.age}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
