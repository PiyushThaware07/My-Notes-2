<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <h1>Welcome to the text analyzer , Enter your text below</h1>
    <form action="/analyze" method='get'>
        <textarea name="text" cols="100" rows="10"></textarea>
        <br>
        <input type="checkbox" name="removepunc">Remove Punctuations<br>
        <input type="checkbox" name="fullcap">Uppercase<br>
        <input type="checkbox" name="newlineremover">New Line Remove<br>
        <input type="checkbox" name="spaceremover">Extra Space Remove<br>
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
