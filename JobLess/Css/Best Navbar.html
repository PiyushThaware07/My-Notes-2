<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d9f707396.js" crossorigin="anonymous"></script>


    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        header {
            height: 100vh;
            width: 100vw;
        }

        header .navbar {
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        header .navbar ul {
            display: flex;
            margin: 0px;
        }

        header .navbar ul li {
            margin: 0px 15px;
        }

        header .navbar ul li a {
            color: white;
            font-size: 13px;
            text-transform: uppercase;
        }

        header .navbar label {
            color: white;
            position: absolute;
            float: right;
            right: 42px;
            display: none;
        }

        #menu-bar 
        {
            display: none;
        }

        @media(max-width:991px) {
            header .navbar {
                width: 100%;
            }

            header .navbar ul {
                position: relative;
                margin-top: 42px;
                background: black;
                width: 100%;
                display: none;
            }

            header .navbar ul li {
                padding: 20px;
            }
            header .navbar label
            {
                display: block;
            }
            #menu-bar:checked ~ ul
            {
                display: block;
                margin-top: 57px;
            }
        }
    </style>


</head>

<body>
    <div class="container-fluid p-0 m-0">
        <header class="bg-dark">


            <nav class="navbar bg-primary">
                <!-- MENU START -->
                <input type="checkbox" id="menu-bar">
                <label for="menu-bar"><i class="fa-solid fa-bars fa-lg"></i></label>
                <!-- MENU END -->
                <ul class="list-unstyled">
                    <li><a class="text-decoration-none" href="#">Home</a></li>
                    <li><a class="text-decoration-none" href="#">About</a></li>
                    <li><a class="text-decoration-none" href="#">Contact</a></li>
                    <li><a class="text-decoration-none" href="#">Blogs</a></li>
                    <li><a class="text-decoration-none" href="#">Products</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
