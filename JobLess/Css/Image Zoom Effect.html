<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *
        {
            padding: 0px;
            margin: 0px;
        }
        .wrapper
        {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .parent
        {
            width: 37%;
            margin: 20px;
            height: 280px; 
            overflow: hidden;           
            position: relative;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .child
        {
            height: 100%;
            width: 100%;
            background-size: cover;
            transition: all 1.1s;
        }
        .bg-one
        {
            background: url("https://images.pexels.com/photos/1413412/pexels-photo-1413412.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
        .bg-two
        {
            background: url("https://images.pexels.com/photos/2049422/pexels-photo-2049422.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
        .bg-three
        {
            background: url("https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
        .bg-four
        {
            background: url("https://images.pexels.com/photos/1749303/pexels-photo-1749303.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }

        .parent:hover .child
        {
            transform: scale(1.2);
        }





        /* ---------------------------------------------- */
        .father
        {
            width: 37%;
            margin: 20px;
            height: 280px; 
            overflow: hidden;     
            cursor: pointer;
        }
        .son
        {
            height: 100%;
            width: 100%;
            background-size: cover;
            transition: all 1.1s;
        }
        .son-bg
        {
            background: url("https://images.pexels.com/photos/1413412/pexels-photo-1413412.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
        .father:hover .son
        {
            transform: scale(1.2);
        }
    </style>



</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="child bg-one"></div>
        </div>
        <div class="parent">
            <div class="child bg-two"></div>
        </div>
        <div class="parent">
            <div class="child bg-three"></div>
        </div>
        <div class="parent">
            <div class="child bg-four"></div>
        </div>
    </div>


    <div class="father">
        <div class="son son-bg">

        </div>
    </div>
</body>
</html>
