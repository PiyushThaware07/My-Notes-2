<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="15.css">
    <style>
        /* Element Selector */
        p{
            color: red;
        }
        /* Id Selecotr */
        #redelement{
            color: blue;
        }
        /* Class Selector */
        .third{
            color:rgb(43, 255, 0);
        }
        /* Group Selector */
        footer , span{
            color:yellow;
            background-color: black;
        }
    </style>
    <title>Css selector</title>
</head>
<body>
    <h1>Css Selector</h1>
    <p>This is Element selector</p>
    <div>
        <p>This is Bad to say goodbye.</p>
    </div>
    <p id="redelement">This is Id Selector</p>
    <p class="third">This is Class Selector</p>
    <span >This is group Selector</span>
    <footer>This is group Selector</footer>
</body>
</html>
