<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and child of pseiudo selector</title>
    <style>
        .container{
            margin: 34px 23px;
            display: block; /* container ko center mein set karne ke liye display:block karna padta hai */
            width: 233px;
            margin: auto;
        }
        input{
            display: block;
        }

        input[type='text']{
            padding:23px;
            border: 2px solid red;
        }
        a[target]{
            font-size: 44px;
            color: blue;
        }
        a[target='_self']{
            font-size:40px;
            color:brown;
        }
        li:nth-child(3){  /* this will apply the css to the third child */
            color: rgb(0, 255, 0);
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://www.google.com" target="_blank">Go to google</a></h1> 
        <h1><a href="https://www.facebook.com" target="_self">Go to Facebook</a></h1> 
        <!--  if i want ki jo mera go to google hai vo ek nayi ab mein khule so i will use target="_blank" -->
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your Name">
            <input type="password" placeholder="Enter your Password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">1</li>
            <li class="item" id="item-2">2</li>
            <li class="item" id="item-3">3</li>
            <li class="item" id="item-4">4</li>
            <li class="item" id="item-5">5</li>
            <li class="item" id="item-5">6</li>
            <li class="item" id="item-5">7</li>
            <li class="item" id="item-5">8</li>
            <li class="item" id="item-5">9</li>
            <li class="item" id="item-5">10</li>
        </ul>
    </div>
</body>
</html>
