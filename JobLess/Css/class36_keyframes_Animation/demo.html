<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes and animation</title>
    <style>
        .container{
            display: flex;
            background-color: black;
            flex-direction: column;
        }
        #box1{
            background-color: blue;
            width: 250px;
            height: 250px;
            position: relative;
            animation-name: Harry1;  /* animation ko banane ke liye pahele uska name dena padta hai */
            animation-duration:2s;  /* time or duratiomn or animation */
            animation-iteration-count: 10; /* animation kitne bar dikhana hai */
            animation-fill-mode: forwards; /* after jitne bar chala hai last time jab jalega tab vo vahi rukh jaye */
            animation-timing-function: ease-in; /* shru mein slow hoga then fast hoga */
            animation-timing-function: ease-out; /* shru mein fast hoga then slow hoga */
            animation-delay: 3s; /* 3sec ke bad animation shru hoga */
        }
        @keyframes Harry1{
            from{
                width: 200px;
            }
            to{
                width: 900px;
            }
        }

        #box2{
            background-color: rgb(255, 0, 0);
            width: 250px;
            height: 250px;
            position: relative;
            animation-name: Harry2;
            animation-duration:2s;  
            animation-iteration-count: 10; 
            animation-fill-mode: forwards; 
            animation-timing-function: ease-in; 
        }
        @keyframes Harry2{
            0%{
                top: 0px;
                left:0px;
            }
            25%{
               top: 100px;
               left: 0px;
            }
            75%{
                top: 100px;
                left: 100px;
            }
            100%{
                top: 0px;
                left: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <h1>This is Box</h1>
        </div>
        <div class="box" id="box2">
            <h1>This is Box</h1>
        </div>
    </div>
</body>
</html>
