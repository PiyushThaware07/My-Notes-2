<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    <title>Fonts in Css!</title>
    <style>
        h1{
            font-family: cursive;
        }
        /* Font stack : if agar koi font available nahi toh dusre pe chale jao.*/
        p{
           font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        /* Importing font from websites */
        span{
            font-family: 'Comforter Brush', cursive;
             font-size: 50px; /*196 nh */
             line-height: 2.55em; /*em: font size of parent ka kitna gunna */
             font-weight: bold;
             font-style: italic;
            }

    </style>
</head>
<body>
    <h1>Css Fonts</h1>
    <p>This is very Exciting to use this.</p>
    <span>I am Piyush nice to meet you!</span>
</body>
</html>
