<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
        .container{
            border: 2px solid red;
            background-color:rgb(128, 241, 128);
            padding:34px;
            margin:34px auto;
            width: 600px;
        }
        a{
            text-decoration: none;
            color: gray;  /*color befor click */
        }
        a:hover{         /* jab mein uspe leke jau tho uska color kya ho */
            color: rgb(0, 0, 0);
            background-color: blue;
        }
        a:visited{  /*pseudo selector : visited,hover */ 
            background-color: rgb(255, 217, 0);
        }
        a:active{ /*pseudo selector : visited,hover ,active*/ 
            background-color: darkblue;
        }
        .btn{
            background-color:red ;
            padding: 6px;
            border: none;  
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
        }
        .btn:hover{
            color: brown;
            background-color: rgb(255, 0, 200);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus ullam totam animi? Aspernatur, dolores, est dolore, repellendus officiis illum dolorem deserunt atque harum nihil ipsum id asperiores fugiat facere commodi corrupti dignissimos dolor quod.</p>
        <a href="https://google.com" class="btn">Read more</a>
        <button class="btn">Contact us</button>
    </div>
</body>
</html>
