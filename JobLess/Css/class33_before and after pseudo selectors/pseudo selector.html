<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding:0;
            background-color: black;
            color: rgb(253, 253, 253);
        }

        header::before{
            content: "";
            background: url("HD.jpg") center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        section{
            /* border: 2px solid blue; */
            margin:3px 23px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 344px;
            justify-content: center;
        }
        .navigation{
            display: flex;
            font-size: 20px;
        }
        li{
            list-style: none;
            padding: 8px;
        }

        h3{
            font-size: 3rem;
        }
        section::before{  /* iska use kar ke hum apne image ki opacity kaam kar sakte hai or then apne text ache se read kar sakte hai */
            content: "This is a content before";
        }
        section::after{
            content: "This is a content after";
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">Home</li>
                <li class="item">About</li>
                <li class="item">Services</li>
                <li class="item">Contact us</li>
            </ul>
        </nav>
        <section>
            <h3>Welcome to coding world</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. repudiandae maxime harum consequuntur officiis alias 
                placeat explicabo, fugit, quam quisquam debitis, nobis in.</p>
        </section>
    </header>
</body>
</html>
