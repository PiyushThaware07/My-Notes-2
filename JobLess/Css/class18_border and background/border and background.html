<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p1{
            background-color: red;
            color: blue;
            height: 100px;
            width: 300px;
            border-width: 8px;
            border-color: rgb(0, 0, 0);
            border-style: solid;
            /* For curve use border radius */
            border-radius: 15px;
            
        }
        #secondPara{
            color: black;
            background-color: blue;
           /* For writing whole things in one line we can use this */
           border: 3px solid orange; /* (width  style  color) */
        }
        #ThirdPara{
            color: black;
            background-color: blue;
            border-right: 2px  solid black;
        }
        #FourthPara{
            color: black;
            background-color: blue;
            border-right: 2px  solid black;
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 24px;
        }
        #FivePara{
            height: 400px;
            width: 400px;
            background-image: url('HD.jpg');
            border: 3px red solid;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p>This is Paragraph.</p>
    <p id="secondPara">This is Paragraph.</p>
    <p id="ThirdPara">This is Paragraph.</p>
    <p id="FourthPara">This is Paragraph.</p>
    <p id="FivePara">This is Paragraph.</p>
</body>
</html>
