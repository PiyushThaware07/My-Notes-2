<!-- & SocketIO SETUP ========================================================== -->
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
    const socketIO = io();
    // 1.connect
    socketIO.on("connect", function () {
        console.warn("Connected To SocketIO");
    })
    // 2.disconnect
    socketIO.on("disconnect", function () {
        console.log("Disconnected From SocketIO");
    })
    // 3.message sending to : backend server
    socketIO.emit('message', 'Hello from the client!');

    // 4.message sending to : frontend client
    socketIO.on("custom-event", function (data) {
        console.log("Message : ", data);
    })

    // 5. Handling broadcasted message from the server :this will be display if mutliple users is connected
    socketIO.on('broadcastMessage', (data) => {
        console.log('Received broadcasted message from server:', data);
        let members = document.getElementById("members").innerHTML = data.members;
    });
</script>
