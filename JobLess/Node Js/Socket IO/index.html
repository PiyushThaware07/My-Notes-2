<!-- & CDN for socket IO ------------------------------------------ -->
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>


    // Connect to the server
    const socket = io();
    //  Getting Responses From Server 
    socket.on("message", function (data) {
        console.warn("Response : ", data);
    })

    //  Handling Custom Events 
    socket.on("myCustomEventFromServerSide", function (data) {
        console.log("Custom Event : ", data);
    })

    // ^ Handle Message Sending From  Client To Sevrer
    socket.emit("myCustomEventFromClientSide", {
        data: "Custom Events on client side and catch it on server site"
    })



</script>
