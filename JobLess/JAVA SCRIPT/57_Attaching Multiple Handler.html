<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                alert("Promise-1 is not resolved");
                console.log("Promise-1 is not resolved");
                resolve(1)
            }, 2000);
        })

        p1.then(() => {
            alert("Hurray");
            console.log("Hurray");

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(4)
                }, 6000);
            })
        }).then((value) => { console.log(value); })

        p1.then(() => {
            alert("Promise-1 is resolved");
            console.log("Promise-1 is resolve");
        })


        // Example ============================
        let p = new Promise(function (resolved, rejected) {
            setTimeout(() => {
                console.log("Promise-1 = not resolved");
                resolved("solved in process for p1");
            }, 2000);
        })

        p.then(function (value) {
            console.log(value); // o/p : solved in process
            let p2 = new Promise(function (resolved, rejected) {
                setTimeout(() => {
                    console.log("Promise-2 = not resolved");
                    resolved("Solved in process for p2");
                }, 4000);
            })
            return p2
        }).then((value) => { console.log(value); })

        p.then(function (value) {
            console.log("End of both process", value);
        })
    </script>
</body>

</html>
