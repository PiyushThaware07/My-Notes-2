<body>
    out
    <div class="container">
        I am start of this container
        <div id="first">
            I am first element
        </div>
        I am end of this container
    </div>
    out


    <script>
        // Insertion
        let a = document.getElementsByTagName('div')[0]
        // a.innerHTML = a.innerHTML + '<h1>Hello it is inserted by innerHTML</h1>';

        let div = document.createElement('div');
        div.innerHTML = '<h1>Hello it is inserted by innerHTML</h1>';
        a.appendChild(div);
        a.prepend(div);
        a.after(div);
        a.replaceWith(div);

    </script>
