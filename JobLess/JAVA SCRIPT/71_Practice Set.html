<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Set Chapter 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Contest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container p-5 bg-dark text-white m-5">
        <div class="jumbotron">
            <h1 class="display-4"><b>Programming Contest</b></h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention
                to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-sm btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
    </div>

    <div class="container m-5">
        <div id="cardContainer" class="row">
        </div>
    </div>

    <script>
        // 1.Use a free API from the internet & feed your app with live data.
        let url = "https://kontests.net/api/v1/all";
        let response = fetch(url);
        response.then((value) => {
            return value.json();
        }).then((data) => {
            ihtml = "";
            for (item in data) {
                console.log(data[item]);
                ihtml += `
                <div class="col-md-3">
                <div class="card" style="width: 18rem;height:500px;">
                <img src="https://images.pexels.com/photos/1181298/pexels-photo-1181298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${data[item].name}</h5>
                    <p class="card-text">${data[item].status}</p>
                    <p class="card-text">${data[item].start_time}</p>
                    <p class="card-text">${data[item].end_time}</p>
                    <a href="${data[item].url}" class="btn btn-sm btn-primary">Visit Now</a>
                </div>
            </div>
            </div>
                `
                cardContainer.innerHTML = ihtml;
            }
        })


        // 2.Create a Note saving app which stores your note to localStorage.
        let  a = prompt("Enter the note")
        if (a){
            localStorage.setItem("note",a)
        }

        // 3.Repeat the last question & fetch the note which was saved
        let f = localStorage.getItem("note")
        alert("You note is"+f)

        // 4.Delete the note in the previous question.
        let c = confirm("Do you want to delete your note")
        if (c){
            localStorage.removeItem("note")
            alert("Note is deleted")
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
