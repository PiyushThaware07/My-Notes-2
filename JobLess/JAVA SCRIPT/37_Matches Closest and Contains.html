<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" id="first"> First Child<span id="span1" class="temp">This is spane</span></div>
    <div class="box" id="second">Second Child</div>

    <script>
        let f = document.getElementById("first")
        console.log("------- Matching -------");
        console.log("class present = ", f.matches(".box"));
        console.log("class present = ", f.matches(".fun"));

        console.log("------- Closest -------");
        let sp = document.getElementById("span1")
        console.log("Nearby available = ",f.closest(".box"));
        console.log("Nearby available = ",sp.closest(".box"));

        console.log("------- Contain -------");
        console.log(f.contains(sp));
        console.log(second.contains(sp));
    </script>
</body>

</html>
