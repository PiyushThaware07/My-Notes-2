<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table">
            <caption>Table Navigation</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        let t = document.body.firstElementChild
        console.log(t);
        let t1 = document.body.firstElementChild.firstElementChild
        console.log(t1);
        console.log(t1.rows); // to get all the rows
        console.log(t1.caption);
        console.log(t1.tHead);
        console.log(t1.tHead.firstElementChild);
        console.log(t1.tBodies);
        console.log(t1.rows[1].rowIndex);
        /*
        table.rows        // collection of tr elements
table.caption    // reference to <caption>
table.tHead    // reference to <thead>
table.tFoot    // reference to <tfoot>
table.tBodies    // Collection of <tbody> elements
tbody.rows    // Collection of <tr> inside

tr.cells            // Collection of td and th
tr.sectionRowIndex    // Index of tr inside enclosing element
tr.rowIndex         // Row number starting from 0

td.cellIndex    // no of cells inside enclosing <tr>
        */
    </script>
</body>

</html>
