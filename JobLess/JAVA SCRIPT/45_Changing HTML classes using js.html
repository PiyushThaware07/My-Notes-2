<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue
        {
            background-color: blue;
        }
        .red
        {
            background-color: red;
        }
        .text-dark
        {
            color: black;
        }
        .text-white
        {
            color: white;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="first" class="red text-dark">
        Hey i am good
    </div>

    <script>
        let f = document.getElementById('first');
        // Using classname you can add or remove classes
        f.className = "blue text-white";

        // remove specific class
        f.classList.remove("blue")
        f.classList.add("red")
        f.classList.toggle('red') // here remove red
        f.classList.toggle('blue') // here add blue


        // let contain1 =  f.classList.contains("red")
        // console.log(contain1);
        // let contain2 =  f.classList.contains("blue")
        // console.log(contain2);
    </script>
</body>
</html>
