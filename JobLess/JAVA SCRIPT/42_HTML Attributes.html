<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first" class="first"> <!--if i want to get class of this element i will going to use-->
        Hey I a first container
        <h1>Working</h1>
    </div>    

    <div id="second" class="second" data-play="game" data-name="piyush">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore nemo totam dicta ut aut vitae obcaecati et ipsum tempore officiis!
    </div>



    <script>
        let first = document.getElementById("first")
        // elem.getAttribute(name) – Method used to get the value of an attribute.
        let get = first.getAttribute("class");
        console.log(get);
        // elem.hasAttribute(name) – Method to check for existence of an attribute.
        console.log(first.hasAttribute("class"));
        console.log(first.hasAttribute("style"));

        // elem.setAttribute(name,value) – Method used to set the value of an attribute.
        first.setAttribute("hidden","true");
        first.setAttribute("hidden","true piyush");

        // elem.removeAttribute(name) – Method to remove the attribute from elem.
        let second = document.getElementById("second");
        second.removeAttribute("class");

        // elem.attributes – Method to get the collection of all attributes.
        console.log(second.attributes);

        // Data attribute for custom attributes
        console.log(second.dataset);
        console.log(second.dataset.name);
        console.log(second.dataset.play);
    </script>
</body>
</html>
