<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .container {
            border: 3px solid black;
        }
        .row
        {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Justify-content-start -->
        <h1>Justify-content-start : by default</h1>
        <div class="row justify-content-start">
            <div class="col-md-3 bg-success"><h1>col-A</h1></div>
            <div class="col-md-3 bg-primary"><h1>col-B</h1></div>
            <div class="col-md-3 bg-warning"><h1>col-C</h1></div>
        </div>
    </div>
    <br>

    <div class="container">
        <!-- Justify-content-end -->
        <h1>Justify-content-end</h1>
        <div class="row justify-content-end">
            <div class="col-md-3 bg-success"><h1>col-A</h1></div>
            <div class="col-md-3 bg-primary"><h1>col-B</h1></div>
            <div class="col-md-3 bg-warning"><h1>col-C</h1></div>
        </div>
    </div>
    <br>


    <div class="container">
        <!-- Justify-content-center -->
        <h1>Justify-content-center</h1>
        <div class="row justify-content-center">
            <div class="col-md-3 bg-success"><h1>col-A</h1></div>
            <div class="col-md-3 bg-primary"><h1>col-B</h1></div>
            <div class="col-md-3 bg-warning"><h1>col-C</h1></div>
        </div>
    </div>
    <br>

    <div class="container">
        <!-- Justify-content-between -->
        <h1>Justify-content-between</h1>
        <div class="row justify-content-between">
            <div class="col-md-3 bg-success"><h1>col-A</h1></div>
            <div class="col-md-3 bg-primary"><h1>col-B</h1></div>
            <div class="col-md-3 bg-warning"><h1>col-C</h1></div>
        </div>
    </div>
    <br>

    <div class="container">
        <!-- Justify-content-around -->
        <h1>Justify-content-around</h1>
        <div class="row justify-content-lg-around">
            <div class="col-md-3 bg-success"><h1>col-A</h1></div>
            <div class="col-md-3 bg-primary"><h1>col-B</h1></div>
            <div class="col-md-3 bg-warning"><h1>col-C</h1></div>
        </div>
    </div>
</body>
</html>
