<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/4d9f707396.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center bg-dark" style="height:100vh;">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center p-3 border-bottom border-primary mb-3"
                        style="font-family: 'Roboto', sans-serif;"><b>Admin Login</b></h4>
                    <form action="/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput1" placeholder="Username"
                                name="username" required>
                            <label for="floatingInput1">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" name="password"
                                placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary mt-5 form-control">Log in <i
                                class="fa-solid fa-right-to-bracket fa-fade"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
