{% extends 'basic.html' %}
{% block title %}Contact{% endblock title %}


{% block body %}
<div class="container-fluid">
    <div class="container">
        <div class="col-md-6 mx-auto my-5">
            <div class="card p-5">
                <div class="card-body">
                    <div class="card-title mb-3">
                        <h1><b>Contact Us</b></h1>
                    </div>
                    <form name="sentMessage" id="contactForm" action = "/contact" method="post" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput1" placeholder="Full Name"
                                name="name">
                            <label for="floatingInput1">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com"
                                name="email">
                            <label for="floatingInput2">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="floatingInput3" placeholder="name@example.com"
                                name="phone">
                            <label for="floatingInput3">Phone No</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px" name="message"></textarea>
                            <label for="floatingTextarea2">Leave a message here...</label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
