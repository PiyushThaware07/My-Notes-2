<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/4d9f707396.js" crossorigin="anonymous"></script>

  <style>
    @font-face {
      font-family: 'main1', serif;
      src: url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap");
    }
  </style>
</head>

<body>
  <!--Navbar start-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="#"
        style="font-family: 'font1', cursive;font-size: 14px;font-weight: bold;">Latest News</a>
      <div class="ms-auto me-5">
        <span><a href="{{ context['facebook_url'] }}" target="_blank" class="text-black"><i class="fa-brands fa-facebook"></i></a></span>
        <span><a href="{{ context['instagram_url'] }}" target="_blank" class="text-black ms-3"><i class="fa-brands fa-instagram"></i></a></span>
        <span><a href="{{ context['linkedin_url'] }}" target="_blank" class="text-black ms-3"><i class="fa-brands fa-linkedin-in"></i></a></span>
        <span><a href="{{ context['github_url'] }}" target="_blank" class="text-black ms-3"><i class="fa-brands fa-github"></i></a></span>
        <span><a href="" target="_blank" class="text-black ms-3"><i class="fa-brands fa-twitter"></i></a></span>

      </div>
    </div>
  </nav>
  <!--Navbar end-->

  <div class="container-fluid">
    <div class="banner my-5">
      <h1 style="font-family: 'main1', serif;font-size: 3rem;" class="text-center">{{ context['website_name'] }}</h1>
    </div>
  </div>

  <!-- Navbar start -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item ms-md-4">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/" style="font-size: 14px;">HOME</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about" style="font-size: 14px;">ABOUT</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact" style="font-size: 14px;">CONTACT</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link {% if request.path == '/blog' %}active{% endif %}" href="/blog" style="font-size: 14px;">BLOGS</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link" href="#" style="font-size: 14px;">NEWS</a>
          </li>
          <li class="nav-item ms-md-4">
            <a class="nav-link" href="#" style="font-size: 15px;"><i
              class="fa-solid fa-magnifying-glass fa-beat-fade"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->


  {% block body %}{% endblock body %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
